<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { margin: auto; width: 50%; }
        input, button, select { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Telecommunication Churn Prediction</h2>
    <form id="churnForm">
        <label>Feature 1: <input type="text" name="feature1" required></label><br>
        <label>Feature 2: <input type="text" name="feature2" required></label><br>
        <label>Feature 3: <input type="text" name="feature3" required></label><br>
        <label>Feature 4: <input type="text" name="feature4" required></label><br>
        <label>Feature 5: <input type="text" name="feature5" required></label><br>
        <button type="submit">Predict</button>
    </form>
    <h3 id="result"></h3>
    
    <script>
        document.getElementById("churnForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            let urlParams = new URLSearchParams(formData).toString();
            
            let response = await fetch("/predict?" + urlParams);
            let text = await response.text();
            document.getElementById("result").innerText = "Churn Prediction: " + text;
        });
    </script>
</body>
</html>
